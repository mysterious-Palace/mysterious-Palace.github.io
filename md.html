<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>md导出生成word文档</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script type="text/javascript" src="FileSaver.js"></script>
<script type="text/javascript" src="jquery.wordexport.js"></script>
<body>
<div class="word"></div>
<input type="button" value="下载word文档">
<script>
        var urlhtml=false;
        var xmlhttp;
        if (window.XMLHttpRequest)
          xmlhttp=new XMLHttpRequest();
        else
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        xmlhttp.onreadystatechange=function()
        {
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
          {
            document.getElementById('word').innerHTML=
            "<link rel=\"stylesheet\" type=\"text/css\" href=\"https://cdn.jsdelivr.net/gh/mysterious-Palace/jyb666@3.4-2/github-markdown.css\">\n"
            +"<article class=\"markdown-body\">\n"
            +marked(xmlhttp.responseText)
            +"</article>\n";
          }
        }
        xmlhttp.open("GET","1.md",false);
        xmlhttp.send();
</script>
    <script>
        $(function () {
            $("input[type='button']").click(function (event) {
                $(".word").wordExport('word文档');
            });
        })
    </script>
</body>
</html>
